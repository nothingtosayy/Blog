{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
{% block content %}
<h3>Hello, world</h3>
<h4>This is my blog Page</h4>
    {% for article in articles %}
    <h3>{{ article.title }}</h3><br>
     <img src="{{ article.img.url }}" height="20%" width="20%"><br>
    <p>{{ article.description }}</p>
        <i>{{ article.created_at }}</i>
        <hr>
    {% endfor %}
{% endblock %}
</body>
</html>
